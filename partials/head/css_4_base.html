<style id="css_4_base">

@layer css_4_base {
    :where(:root) {
        body {
            position: relative;
            inset: 0;
            margin: 0; /* Essential */
            margin-inline: auto; /* allows for easy centering */
            height: 100svh;
            line-height: 1.5;
            overflow: hidden;
            overscroll-behavior: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--color-7) transparent;
        }
    }

    .app-layout {
        display: grid;
        grid-template:
            "header header header" auto
            "nav    main   aside"  1fr
        / auto   1fr    auto;

        gap: var(--gap-body); /* TODO replace with conditional margins */


        /* Layout component styles */
        #header { background-color: var(--bg-color-header); grid-area: header;  }
        #nav    { background-color: var(--bg-color-nav);    grid-area: nav;   overflow-y: auto; }
        #aside  { background-color: var(--bg-color-aside);  grid-area: aside; overflow-y: auto; }
        #main   { background-color: var(--bg-color-main);   grid-area: main;  overflow-y: auto; }
    }

}

</style>
