<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some Usefull CSS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 'Mike' -->
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="layout.js"></script> -->
        <script src="layout.js"></script>
        <!-- Vendor -->
        <script src="vendor/scopedCSS.js"></script>
        <script src="vendor/htmx.min.js"></script>
    </head>
    <body>
        <header id="header" hx-get="partials/index_header.html" hx-trigger="load" data-drawer-breakpoint="400">  </header>
        <main   id="main"   hx-get="partials/index_main.html"   hx-trigger="load"></main>
        <aside  id="aside"  hx-get="partials/index_aside.html"  hx-trigger="load" data-drawer-breakpoint="1200" ></aside>
        <nav
            id="nav"
            hx-on::after-request="document.getElementById('nav-drawer').close()"
            hx-on--after-request="document.querySelectorAll('#nav li.selected').forEach(li =&gt; li.classList.remove('selected')); event.target.closest('li').classList.add('selected');"
            hx-get="partials/index_nav.html"
            hx-trigger="load"
            data-drawer-breakpoint="768"
        >
        </nav>
        <footer id="footer" hx-get="partials/index_footer.html" hx-trigger="load"></footer>


        <!-- Load JavaScript after DOM content -->
        <script src="drawer.js"></script>
        <script src="view_transition.js"></script>

    </body>
</html>
