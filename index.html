<!DOCTYPE html>
<html lang="en" data-signals="{themeMode: 'dark', fontScale: 'md', theme-color: 'cyan', layoutWidth: 'fullwidth'}">
    <head>
        <meta charset="UTF-8">
        <title id="title">Mike Deufel</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- Datastar -->
        <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>


        <style id="css_reset"></style>
        <style id="css_composition"></style>


        <!--<link id="styles" rel="stylesheet" href="static/css/styles.css">
        <link id="css_foundation" rel="stylesheet" href="partials/head/css_foundation_blank.html">
        <link id="css_composition" rel="stylesheet" href="partials/head/css_foundation_blank.html">
        <link id="css_drawer" rel="stylesheet" href="static/css/drawer.css" layer="transitions">-->


        <!-- Vendor Highlight JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css" layer="hljs">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>

    </head>

    <body
        data-store="{btn: $btn}"
        data-signals="{windowWidth: window.innerWidth, currentPage: 'home'}"
        data-on-windowresize="$windowWidth = evt.detail.width"
        data-style-width="$layoutWidth === 'container' ? 'min(100%, 1200px)' : ''"
        data-on-load="
            window.layoutBroadcast = new BroadcastChannel('layout-updates');
            window.layoutBroadcast.onmessage = (e) => {
                if (e.data.type === 'layout-change') {
                    $layoutWidth = e.data.layoutWidth;
                }
            };
        "
        data-effect="
            window.layoutBroadcast?.postMessage({
                type: 'layout-change',
                layoutWidth: $layoutWidth
            });
        "
        data-style="background-color: roseybrown"
    >
        <!--<header id="header" data-on-load="@get('partials/header.html')"></header>
        <header id="notifications"></header>
        <nav    id="nav"    data-on-load="@get('partials/nav.html')"  ></nav>
        <main   id="main"   data-on-load="@get('partials/main.html')"> </main>
        <aside  id="aside"  data-on-load="@get('partials/aside.html')"></aside>
        <footer id="footer" data-on-load="@get('partials/footer.html')"></footer>-->
        <header id="header" style="background-color: aliceblue"><h4>Header<h4></header>
        <nav    id="nav"    style="background-color: beige"><h4>Nav</h4></nav>
        <main   id="main"   style="background-color: azure"><h4>main</h4></main>
        <aside  id="aside"  style="background-color: darksalmon"><h4>Aside</h4></aside>
        <footer id="footer" style="background-color: ghostwhite"><h4>Footer</h4></footer>

        <script>
          // Simple window resize handler that dispatches a custom event
          addEventListener('resize', () =>
              document.body.dispatchEvent(new CustomEvent('windowresize', {
                  detail: { width: innerWidth }
              }))
          );
        </script>
    </body>
</html>
