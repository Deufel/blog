<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some Usefull CSS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 'Mike' -->
        <link rel="stylesheet" href="styles2.css">
        <link rel="stylesheet" href="drawers.css">
        <!-- <script src="layout.js"></script> -->

       <!-- https://data-star.dev/guide/reactive_signals#patching-signals <script src="vendor/scopedCSS.js"></script> -->

        <!-- <script type="module" src="vendor/datastar.js"></script> -->

        <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>

    </head>

    <body data-signals="{windowWidth: window.innerWidth}" data-on-windowresize="$windowWidth = evt.detail.width">
        <header id="header" data-on-load="@get('partials/index_header.html')">  </header>
        <main   id="main"   data-on-load="@get('partials/index_main.html')">  </main>
        <aside  id="aside"  data-on-load="@get('partials/index_aside.html')"></aside>
        <nav    id="nav"    data-on-load="@get('partials/index_nav.html')"  > </nav>
        <footer id="footer" data-on-load="@get('partials/index_footer.html')"></footer>

        <script>
          // Forces Mobile browsers to use :active pseudo class
          document.addEventListener('touchstart', () => {}, { passive: true });
          // Simple window resize handler that dispatches a custom event
          window.addEventListener('resize', () => {
              document.body.dispatchEvent(
                  new CustomEvent('windowresize', {
                      detail: { width: window.innerWidth }
                  })
              );
          });
        </script>

    </body>
</html>
