<title id="title">Button</title>

<main id="main">
    <div class="container">
            <h1>Button Component Showcase</h1>

            <div class="section">
                <h2>Color Variants</h2>
                <div class="button-grid">
                    <button class="btn">Default</button>
                    <button class="btn primary">Primary</button>
                    <button class="btn secondary">Secondary</button>
                    <button class="btn accent">Accent</button>
                    <button class="btn success">Success</button>
                    <button class="btn warning">Warning</button>
                    <button class="btn error">Error</button>
                </div>
            </div>

            <div class="section">
                <h2>Style Variants</h2>
                <div class="button-grid">
                    <button class="btn outline">Outline</button>
                    <button class="btn ghost">Ghost</button>
                    <button class="btn link">Link Button</button>
                </div>
            </div>

            <div class="section">
                <h2>Size Variants</h2>
                <div class="button-grid">
                    <button class="btn small">Small</button>
                    <button class="btn">Default</button>
                    <button class="btn large">Large</button>
                </div>
            </div>

            <div class="section">
                <h2>With Icons</h2>
                <div class="button-grid">
                    <button class="btn primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M31.976 8.871c1.166-.685 2.46-1.537 3.855-1.264a8.74 8.74 0 0 1 6.594 6.913c.42 2.189-1.006 4.211-2.568 5.475m-22.443 9.737s-2.226-3.982-7.808-6.753L31.976 8.87" stroke-width="2"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.344 32.937c.065-2.34-1.674-2.25-1.674-2.25c-1.217-.077-1.755 1.05-1.992 2.025a3.93 3.93 0 0 0 .258 2.63c1.568 3.235 4.934 1.474 4.934 1.474a4.37 4.37 0 0 0 1.925-4.258a3 3 0 0 0-.25-.982a5.78 5.78 0 0 0-4.06-3.572a4.85 4.85 0 0 0-5.393 2.886q-.27.608-.444 1.251a3.7 3.7 0 0 0-.119.692a7.17 7.17 0 0 0 3.002 6.495c5.436 3.331 8.814-1.848 8.814-1.848a6.91 6.91 0 0 0 .657-6.455c-1.704-4.837-8.396-8.046-8.396-8.046" stroke-width="2"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M8.17 28.553c.258-.142 4.732-2.95 4.732-2.95m23.025-2.624c.119-7.251-5.256-9.748-5.256-9.748m9.186 6.764a8.53 8.53 0 0 0-4.068-8.069m-4.886 14.978a9.414 9.414 0 0 0-3.893-10.66l-8.694 5.396s6.935 4.32 4.96 11.518zM15.71 39.164l24.147-19.168" stroke-width="2"/></svg>
                        Add Item
                    </button>
                    <button class="btn success">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M5.5 10.18L10 5.5h30.5a2 2 0 0 1 2 2v33a2 2 0 0 1-2 2h-33a2 2 0 0 1-2-2Z" stroke-width="2"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M12.92 5.5h22.16v10.25H12.92zm0 21.25h22.16V42.5H12.92zm18.72-14.51V9.01M17.79 31.93h12.42m-12.42 5.39h12.42" stroke-width="2"/></svg>
                        Save
                    </button>
                    <button class="btn error">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M31.945 7.624L28.84 4.5h-9.68l-3.105 3.124H8.872v4.647h30.256V7.624zm-19.9 4.647h23.95v28.124A3.106 3.106 0 0 1 32.89 43.5H15.15a3.106 3.106 0 0 1-3.105-3.105zM24 17.886v20m6-20v20m-12-20v20" stroke-width="2"/></svg>
                        Delete
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Icon Only (Square)</h2>
                <div class="button-grid">
                    <button class="btn square primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M31.945 7.624L28.84 4.5h-9.68l-3.105 3.124H8.872v4.647h30.256V7.624zm-19.9 4.647h23.95v28.124A3.106 3.106 0 0 1 32.89 43.5H15.15a3.106 3.106 0 0 1-3.105-3.105zM24 17.886v20m6-20v20m-12-20v20" stroke-width="2"/></svg>
                    </button>
                    <button class="btn square secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M30.94 13.842c-5.62-3.781-13.24-2.292-17.02 3.327a12.26 12.26 0 0 0-2.09 6.83v6.33m5.403 3.827a12.13 12.13 0 0 0 6.847 2.092c6.765 0 12.249-5.484 12.249-12.249v-6.33" stroke-width="2"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m18.173 23.999l-6.343 6.33l-6.33-6.33h0m24.34 0l6.489-6.33l6.171 6.33" stroke-width="2"/></svg>
                    </button>
                    <button class="btn square outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="M30.94 13.842c-5.62-3.781-13.24-2.292-17.02 3.327a12.26 12.26 0 0 0-2.09 6.83v6.33m5.403 3.827a12.13 12.13 0 0 0 6.847 2.092c6.765 0 12.249-5.484 12.249-12.249v-6.33" stroke-width="2"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" d="m18.173 23.999l-6.343 6.33l-6.33-6.33h0m24.34 0l6.489-6.33l6.171 6.33" stroke-width="2"/></svg>
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Loading States</h2>
                <div class="button-grid">
                    <button class="btn loading">Default Loading</button>
                    <button class="btn primary loading">Primary Loading</button>
                    <button class="btn secondary loading">Secondary Loading</button>
                    <button class="btn success loading">Success Loading</button>
                    <button class="btn outline loading">Outline Loading</button>
                </div>
            </div>

            <div class="section">
                <h2>Special Variants</h2>
                <div class="button-grid">
                    <button class="btn wide primary">Wide Button</button>
                    <button class="btn block primary" style="max-width: 300px;">Block Button</button>
                </div>
            </div>

            <div class="section">
                <h2>Disabled States</h2>
                <div class="button-grid">
                    <button class="btn" disabled>Disabled Default</button>
                    <button class="btn primary" disabled>Disabled Primary</button>
                    <button class="btn outline" disabled>Disabled Outline</button>
                </div>
            </div>

</main>
