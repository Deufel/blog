<style id="css_3_theme">
/* ===== THEME VARIATIONS ===== */
@layer css_3_themes {
    /* Default theme - already defined in tokens */
    :where(:root) {color-scheme: light dark;}

    /* High contrast theme */
    [data-theme="high-contrast"] {
        --palette-chroma: 0.08; /* Reduced saturation */

        /* Override mixed colors with more gray-dominant versions */
        --surface-1: light-dark(var(--gray-1), var(--gray-15));
        --surface-2: light-dark(var(--gray-2), var(--gray-14));
        --surface-3: light-dark(var(--gray-3), var(--gray-13));
        --text-primary: light-dark(var(--gray-16), var(--gray-1));
        --border-strong: light-dark(var(--gray-8), var(--gray-8));
    }

    /* Vibrant theme */
    [data-theme="vibrant"] {
        --palette-chroma: 0.25; /* Increased saturation */

        /* More color in the mix */
        --surface-2: light-dark(
            color-mix(in srgb, var(--color-5), var(--gray-3) 85%),
            color-mix(in srgb, var(--color-3), var(--gray-13) 85%)
        );
        --surface-accent: light-dark(
            color-mix(in srgb, var(--color-9), var(--gray-6) 60%),
            color-mix(in srgb, var(--color-7), var(--gray-9) 60%)
        );
    }

    /* Warm theme */
    [data-theme="warm"] {
        --palette-hue: 25; /* Orange base */
        --palette-hue-rotate-by: 2;
    }

    /* Cool theme */
    [data-theme="cool"] {
        --palette-hue: 200; /* Blue base */
        --palette-hue-rotate-by: -1;

    }

    /* Nature theme */
    [data-theme="nature"] {
        --palette-hue: 140; /* Green base */
        --palette-chroma: 0.18;
        --palette-hue-rotate-by: 3;
    }
}

/* ===== SEMANTIC MAPPINGS ===== */
@layer css_3_themes {
    :where(:root) {
        /* Layout surfaces */
        --bg-body: var(--surface-1);
        --bg-header: var(--surface-2);
        --bg-nav: var(--surface-3);
        --bg-main: var(--surface-1);
        --bg-aside: var(--surface-2);
        --bg-footer: var(--surface-3);

        /* Component surfaces */
        --bg-card: var(--surface-2);
        --bg-card-hover: var(--surface-3);
        --bg-input: var(--surface-1);
        --bg-input-focus: var(--surface-2);
        --bg-button: var(--surface-interactive);
        --bg-button-hover: var(--surface-interactive-hover);

        /* State colors */
        --color-success: oklch(70% 0.15 140);
        --color-warning: oklch(75% 0.15 60);
        --color-error: oklch(65% 0.15 15);
        --color-info: var(--brand-primary);

        /* Mixed state surfaces */
        --surface-success: light-dark(
            color-mix(in srgb, var(--color-success), var(--gray-2) 90%),
            color-mix(in srgb, var(--color-success), var(--gray-14) 90%)
        );
        --surface-warning: light-dark(
            color-mix(in srgb, var(--color-warning), var(--gray-2) 90%),
            color-mix(in srgb, var(--color-warning), var(--gray-14) 90%)
        );
        --surface-error: light-dark(
            color-mix(in srgb, var(--color-error), var(--gray-2) 90%),
            color-mix(in srgb, var(--color-error), var(--gray-14) 90%)
        );
    }
}
</style>
