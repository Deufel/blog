<!DOCTYPE html>
<html lang="en" data-signals="{themeMode: 'dark', fontScale: 'md', themeColor: 'cyan'}">
    <head>
        <meta charset="UTF-8">
        <title>Some Usefull CSS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 'Mike' -->
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="drawer.css">
        <!-- <link rel="stylesheet" href="drawer.js"> -->

        <!-- Web Components -->
        <script type="module" src="wc/code-viewer.js"></script>

        <!-- Vendor -->
        <!-- <script src="vendor/scopedCSS.js"></script> -->

        <!-- <script type="module" src="vendor/datastar.js"></script> -->
        <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>

    </head>

    <body data-signals="{windowWidth: window.innerWidth, currentPage: 'home'}" data-on-windowresize="$windowWidth = evt.detail.width">
        <header id="header" data-on-load="@get('partials/_header.html')">  </header>
        <nav    id="nav"    data-on-load="@get('partials/_nav.html')"  > </nav>
        <main   id="main"   data-on-load="@get('partials/_main.html')">  </main>
        <aside  id="aside"  data-on-load="@get('partials/_aside.html')"></aside>
        <footer id="footer" data-on-load="@get('partials/_footer.html')"></footer>

        <script>
          // Simple window resize handler that dispatches a custom event
          addEventListener('resize', () =>
              document.body.dispatchEvent(new CustomEvent('windowresize', {
                  detail: { width: innerWidth }
              }))
          );
        </script>
    </body>
</html>
