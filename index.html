<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some Usefull CSS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 'Mike' -->
        <link rel="stylesheet" href="styles.css">
        <!-- <script src="layout.js"></script> -->
        <script src="layout.js"></script>
        <!-- Vendor -->
       <!-- https://data-star.dev/guide/reactive_signals#patching-signals <script src="vendor/scopedCSS.js"></script> -->

        <!-- <script type="module" src="vendor/datastar.js"></script> -->

        <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"></script>

    </head>
    <body
        data-signals="{windowWidth: window.innerWidth}"
        data-on-resize.window="windowWidth = window.innerWidth">
        <header id="header" data-on-load="@get('partials/index_header.html')">  </header>
        <main   id="main"   data-on-load="@get('partials/index_main.html')">  </main>
        <aside  id="aside"  data-on-load="@get('partials/index_aside.html')" data-attr-popover="$windowWidth < 768 ? 'auto' : null" ></aside>
        <nav    id="nav"    data-on-load="@get('partials/index_nav.html')"   data-attr-popover="$windowWidth < 640 ? 'auto' : null" > </nav>
        <footer id="footer" data-on-load="@get('partials/index_footer.html')"></footer>
        <!-- Load JavaScript after DOM content -->
        <!-- <script src="drawer.js"></script> -->
        <script src="view_transition.js"></script>
    </body>
</html>
