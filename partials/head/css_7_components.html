/*ICON BUTTON */
@layer css_7_components.base {
  .icon-btn {
    /* Base structure */
    display: inline-flex;
    align-items: center;
    justify-content: center;

    /* Sizing */

    /* Interaction */
    user-select: none;
  }

  /* Hover state */

    background: var(--color-hover, rgba(0, 0, 0, 0.05));
    transform: scale(1.05);
  }

    transform: scale(0.95);

/*DIVIDER*/
@layer css_7_components.base {
    :where(hr) {
        background-color: var(--border-color);
        block-size: var(--border-size-1);
        margin-block: var(--size-fluid-0);
    }

    /* Target hr followed by span followed by hr */
    :where(hr + span + hr) {
        /* Hide the second hr since we'll style the container */
        display: none;
    }

    /* Style span element when it's between two hrs */
    :where(hr + span:has(+ hr)) {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }

    /* Create pseudo-elements for the lines */
    :where(hr + span:has(+ hr))::before,
    :where(hr + span:has(+ hr))::after {
        content: "";
        background-color: var(--border-color);
        block-size: var(--border-size-1);
    }

    /* Hide the first hr when followed by this pattern */
    :where(hr:has(+ span + hr)) {
        display: none;
    }
}

/* CALENDAR */
@layer css_7_components.base {
    :where(html) {  --conic-gradient-3: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b); }

    .calendar-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--size-4);
        padding: var(--size-3);
        border-radius: var(--size-2);
    }

    .calendar-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .calendar-nav {
        display: flex;
        gap: var(--size-2);
    }

    .nav-button {
        background: none;
        border: var(--border) solid var(--surface-4);
        border-radius: var(--size-1);
        padding: var(--size-2) var(--size-3);
        cursor: pointer;
        color: var(--text-1);
        font-size: 0.9rem;
    }

    .nav-button:hover {
        background: var(--surface-2);
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(min(140px, 100%/7), 1fr));
        gap: 1px;
        border-radius: var(--size-2);
        overflow: hidden;
        border: var(--border) solid var(--surface-4);
        container-type: inline-size;
    }

    /* Force exactly 7 columns for calendar layout */
    @supports (grid-template-columns: repeat(7, 1fr)) {
        .calendar-grid {
            grid-template-columns: repeat(7, minmax(0, 1fr));
        }
    }

    .day-header {
        padding: var(--size-3);
        font-weight: 600;
        text-align: center;
        font-size: clamp(0.7rem, 2vw, 0.9rem);
        color: var(--text-2);
        display: grid;
        place-items: center;
    }

    .day-cell {
        min-height: clamp(80px, 15vw, 140px);
        padding: var(--size-2);
        border: none;
        position: relative;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: var(--size-1);
        container-type: inline-size;
    }

    .day-number {
        font-weight: 600;
        font-size: clamp(0.8rem, 2.5vw, 1rem);
        justify-self: start;
    }

    .events-container {
        display: grid;
        gap: 2px;
        align-content: start;
        overflow: hidden;
    }

    .other-month {
        color: var(--text-2);
        opacity: 0.5;
    }

    .today {
        background: var(--surface-2);
    }

    .today .day-number {
        color: var(--blue);
        font-weight: 700;
    }

    .event {
        font-size: clamp(0.65rem, 1.8vw, 0.75rem);
        padding: clamp(1px, 0.5vw, 3px) var(--size-1);
        border-radius: 2px;
        border-left: clamp(2px, 0.5vw, 3px) solid;
        background: var(--surface-1);
        line-height: 1.2;
        min-height: 1.2em;
        display: grid;
        align-content: center;
    }

    .event.red {
        border-left-color: var(--red);
        background: color-mix(in oklch, var(--red) 10%, var(--surface-1));
    }

    .event.blue {
        border-left-color: var(--blue);
        background: color-mix(in oklch, var(--blue) 10%, var(--surface-1));
    }

    .event.green {
        border-left-color: var(--green);
        background: color-mix(in oklch, var(--green) 10%, var(--surface-1));
    }

    .event.orange {
        border-left-color: var(--orange);
        background: color-mix(in oklch, var(--orange) 10%, var(--surface-1));
    }

    .more-events {
        font-size: clamp(0.6rem, 1.5vw, 0.7rem);
        color: var(--text-2);
        font-style: italic;
        justify-self: end;
        align-self: end;
    }

    /* Container queries for ultra-responsive design */
    @container (max-width: 120px) {
        .day-cell {
            padding: var(--size-1);
        }

        .event {
            font-size: 0.6rem;
            padding: 1px 2px;
        }

        .day-number {
            font-size: 0.75rem;
        }
    }

    @container (min-width: 180px) {
        .day-cell {

        }
    }

    }

        }
    }

        }
    }
