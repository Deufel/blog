<title id="title">Button</title>

<main id="main">
    <div class="container">
            <h1>Button Component Showcase</h1>

            <div class="section">
                <h2>Color Variants</h2>
                <div class="button-grid">
                    <button class="btn">Default</button>
                    <button class="btn primary">Primary</button>
                    <button class="btn secondary">Secondary</button>
                    <button class="btn accent">Accent</button>
                    <button class="btn success">Success</button>
                    <button class="btn warning">Warning</button>
                    <button class="btn error">Error</button>
                </div>
            </div>

            <div class="section">
                <h2>Style Variants</h2>
                <div class="button-grid">
                    <button class="btn outline">Outline</button>
                    <button class="btn ghost">Ghost</button>
                    <button class="btn link">Link Button</button>
                </div>
            </div>

            <div class="section">
                <h2>Size Variants</h2>
                <div class="button-grid">
                    <button class="btn small">Small</button>
                    <button class="btn">Default</button>
                    <button class="btn large">Large</button>
                </div>
            </div>

            <div class="section">
                <h2>With Icons</h2>
                <div class="button-grid">
                    <button class="btn primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                        Add Item
                    </button>
                    <button class="btn success">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 6L9 17l-5-5"/>
                        </svg>
                        Save
                    </button>
                    <button class="btn error">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c0 1 1 2 1 2v2"/>
                        </svg>
                        Delete
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Icon Only (Square)</h2>
                <div class="button-grid">
                    <button class="btn square primary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 4.5v15m7.5-7.5h-15"/>
                        </svg>
                    </button>
                    <button class="btn square secondary">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                        </svg>
                    </button>
                    <button class="btn square outline">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="section">
                <h2>Loading States</h2>
                <div class="button-grid">
                    <button class="btn loading">Default Loading</button>
                    <button class="btn primary loading">Primary Loading</button>
                    <button class="btn secondary loading">Secondary Loading</button>
                    <button class="btn success loading">Success Loading</button>
                    <button class="btn outline loading">Outline Loading</button>
                </div>
            </div>

            <div class="section">
                <h2>Special Variants</h2>
                <div class="button-grid">
                    <button class="btn wide primary">Wide Button</button>
                    <button class="btn block primary" style="max-width: 300px;">Block Button</button>
                </div>
            </div>

            <div class="section">
                <h2>Disabled States</h2>
                <div class="button-grid">
                    <button class="btn" disabled>Disabled Default</button>
                    <button class="btn primary" disabled>Disabled Primary</button>
                    <button class="btn outline" disabled>Disabled Outline</button>
                </div>
            </div>

            <div class="section">
                <h2>Interactive Demo</h2>
                <div class="button-grid">
                    <button class="btn primary" onclick="toggleLoading(this)">Toggle Loading</button>
                    <button class="btn secondary" onclick="alert('Button clicked!')">Click Me</button>
                    <button class="btn success" onclick="showFocus(this)">Test Focus (Tab to me)</button>
                </div>
                <div class="demo-controls">
                    <p><strong>Try:</strong> Hover over buttons, click them, or use Tab to navigate and see the focus effects!</p>
                </div>
            </div>
        </div>

        <script>
            function toggleLoading(button) {
                button.classList.toggle('loading');
                button.disabled = button.classList.contains('loading');

                if (button.classList.contains('loading')) {
                    setTimeout(() => {
                        button.classList.remove('loading');
                        button.disabled = false;
                    }, 3000);
                }
            }

            function showFocus(button) {
                alert('Focus effect demonstrated! The outline should have smoothly expanded when you tabbed to this button.');
            }
        </script>
</main>
