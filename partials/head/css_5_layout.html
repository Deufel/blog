<style id="css_5_layout">

    @layer css_5_layout {

        .app-layout {
            display: grid;
            grid-template:
                "header header header" auto
                "nav    main   aside"  1fr
            / auto   1fr    auto;

            gap: var(--gap-body); /* TODO replace with conditional margins */


            /* Layout component styles */
            #header { background-color: var(--bg-color-header); grid-area: header;  }
            #nav    { background-color: var(--bg-color-nav);    grid-area: nav;   overflow-y: auto;}
            #aside  { background-color: var(--bg-color-aside);  grid-area: aside; overflow-y: auto;}
            #main   { background-color: var(--bg-color-main);   grid-area: main;  overflow-y: auto;}
        }

    }

</style>
