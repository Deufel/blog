 <header id="main-header">
     <div class="--split">
         <hgroup>
             <p>Actions</p>
             <h2 class="h3">Tabs</h2>
         </hgroup>
         <nav class="tabs underlined">
             <div role="tablist" aria-label="Underlined tabs">
                 <button id="underlined-tab-1" role="tab" class="selected"
                     data-on-click="@get('partials/actions_tabs_underlined')">
                 Underlined
                 </button>
                 <button id="underlined-tab-2" role="tab"
                     data-on-click="@get('partials/actions_tabs_filled')">
                 Filled
                 </button>
                 <button id="underlined-tab-3" role="tab">
                 CSS
                 </button>
             </div>
         </nav>
     </div>
 </header>

 <main id="main-main">
     <nav class="tabs underlined">
         <div role="tablist" aria-label="Underlined tabs">
             <button id="underlined-tab-1" role="tab" aria-controls="tabpanel-1" aria-selected="true" tabindex="0">
             Profile
             </button>
             <button id="underlined-tab-2" role="tab" aria-controls="tabpanel-2" aria-selected="false" tabindex="-1">
             Settings
             </button>
             <button id="underlined-tab-3" role="tab" aria-controls="tabpanel-3" aria-selected="false" tabindex="-1">
             Notifications
             </button>
         </div>
     </nav>
 </main>
