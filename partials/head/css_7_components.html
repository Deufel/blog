<style id="css_7_components">
/*COLORS DEMO TODO FIX*/
@layer css_7_components.base {
    .theme-demo {
        display: grid;
        gap: 1rem;
        max-width: 800px;
    }

    .surface-showcase {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin: 2rem 0;
    }

    .surface-card {
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-subtle);
        text-align: center;
        font-size: 0.875rem;
    }

    .surface-card.surface-1 { background: var(--surface-1); }
    .surface-card.surface-2 { background: var(--surface-2); }
    .surface-card.surface-3 { background: var(--surface-3); }
    .surface-card.surface-4 { background: var(--surface-4); }
    .surface-card.interactive { background: var(--surface-interactive); }
    .surface-card.accent { background: var(--surface-accent); }

    .theme-switcher {
        display: flex;
        gap: 0.5rem;
        margin: 1rem 0;
        flex-wrap: wrap;
    }

    .theme-button {
        padding: 0.5rem 1rem;
        background: var(--bg-button);
        border: 1px solid var(--border-medium);
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.875rem;
        color: var(--text-primary);
    }

    .theme-button:hover {
        background: var(--bg-button-hover);
    }

    .color-info {
        font-family: monospace;
        font-size: 0.75rem;
        opacity: 0.7;
        margin-top: 0.5rem;
    }
}

/*ICON BUTTON */
@layer css_7_components.base {
  .icon-btn {
    /* Base structure */
    display: inline-flex;
    align-items: center;
    justify-content: center;

    /* Sizing */
    width: var(--s3, 2rem);
    height: var(--s3, 2rem);

    /* Reset button styles */
    border: none;
    background: transparent;
    cursor: pointer;

    /* Visual */
    border-radius: var(--radius-2, 0.375rem);
    transition: all var(--duration-2, 150ms) ease;

    /* Typography */
    font-size: var(--font-size-4, 1.125rem);
    line-height: 1;

    /* Interaction */
    user-select: none;
  }

  /* Hover state */
  .icon-btn:hover {
    background: var(--color-hover, rgba(0, 0, 0, 0.05));
    transform: scale(1.05);
  }

  /* Active state */
  .icon-btn:active {
    transform: scale(0.95);
  }

  /* Focus state */
  .icon-btn:focus-visible {
    outline: 2px solid var(--color-primary);
    outline-offset: 2px;
  }

  /* Disabled state */
  .icon-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none;
  }

  .icon-btn:disabled:hover {
    background: transparent;
  }
}


/*DIVIDER*/
@layer css_7_components.base {
    :where(hr) {
        background-color: var(--border-color);
        block-size: var(--border-size-1);
        margin-block: var(--size-fluid-0);
    }

    /* Target hr followed by span followed by hr */
    :where(hr + span + hr) {
        /* Hide the second hr since we'll style the container */
        display: none;
    }

    /* Style span element when it's between two hrs */
    :where(hr + span:has(+ hr)) {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
    }

    /* Create pseudo-elements for the lines */
    :where(hr + span:has(+ hr))::before,
    :where(hr + span:has(+ hr))::after {
        content: "";
        background-color: var(--border-color);
        block-size: var(--border-size-1);
    }

    /* Hide the first hr when followed by this pattern */
    :where(hr:has(+ span + hr)) {
        display: none;
    }
}


/*CODE BLOCK*/
@layer css_7_components.base {
     .code-block { background: #f8f8f8; border: 1px solid #e1e1e1; border-radius: 4px; padding: 1rem; margin: 0.5rem 0; font-family: monospace; font-size: 0.9em; overflow-x: auto; }
}


/* CALENDAR */


@layer css_7_components.base {
    :where(html) {  --conic-gradient-3: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #ff6b6b); }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: var(--text-1);
        background: var(--surface-1);
        padding: var(--size-4);
    }

    .calendar-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--size-4);
        padding: var(--size-3);
        border-radius: var(--size-2);
    }

    .calendar-title {
        font-size: 1.5rem;
        font-weight: bold;
    }

    .calendar-nav {
        display: flex;
        gap: var(--size-2);
    }

    .nav-button {
        background: none;
        border: var(--border) solid var(--surface-4);
        border-radius: var(--size-1);
        padding: var(--size-2) var(--size-3);
        cursor: pointer;
        color: var(--text-1);
        font-size: 0.9rem;
    }

    .nav-button:hover {
        background: var(--surface-2);
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 1px;
        border-radius: var(--size-2);
        overflow: hidden;
        border: var(--border) solid var(--surface-4);
    }

    .day-header {
        padding: var(--size-3);
        font-weight: 600;
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-2);
    }

    .day-cell {
        min-height: 120px;
        padding: var(--size-2);
        border: none;
        position: relative;
        display: flex;
        flex-direction: column;
    }

    .day-number {
        font-weight: 600;
        margin-bottom: var(--size-1);
        font-size: 0.9rem;
    }

    .other-month {
        color: var(--text-2);
        opacity: 0.5;
    }

    .today {
        background: var(--surface-2);
    }

    .today .day-number {
        color: var(--blue);
        font-weight: 700;
    }

    .event {
        font-size: 0.75rem;
        padding: 2px var(--size-1);
        margin-bottom: 2px;
        border-radius: 2px;
        border-left: 3px solid;
        background: var(--surface-1);
    }

    .event.red {
        border-left-color: var(--red);
        background: color-mix(in oklch, var(--red) 10%, var(--surface-1));
    }

    .event.blue {
        border-left-color: var(--blue);
        background: color-mix(in oklch, var(--blue) 10%, var(--surface-1));
    }

    .event.green {
        border-left-color: var(--green);
        background: color-mix(in oklch, var(--green) 10%, var(--surface-1));
    }

    .event.orange {
        border-left-color: var(--orange);
        background: color-mix(in oklch, var(--orange) 10%, var(--surface-1));
    }

    .more-events {
        font-size: 0.7rem;
        color: var(--text-2);
        font-style: italic;
        margin-top: auto;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .calendar-grid {
            font-size: 0.8rem;
        }

        .day-cell {
            min-height: 80px;
            padding: var(--size-1);
        }

        .event {
            font-size: 0.7rem;
            padding: 1px var(--size-1);
        }
    }
}



</style>
