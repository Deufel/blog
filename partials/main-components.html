
<main id="main">
    <header id="main-header" class="--split">
        <div> <h3> Components </h3></div>
        <div>
            <nav class="tabs underlined">
                    <div role="tablist" aria-label="CSS Action Component Examples"  data-signals-currentTab="'null'">
                        <button id="button" role="tab"
                            data-attr-aria-selected = "$currentTab === 'button' ? 'true' : null"
                            data-on-click = "$currentTab = 'button'; @get('partials/components/button')"
                        >
                        Button
                        </button>
                        <button id="button-group" role="tab"
                            data-attr-aria-selected = "$currentTab === 'button-group' ? 'true' : null"
                            data-on-click="$currentTab = 'button-group'; @get('partials/components/button-group')"
                        >
                        Button Group
                        </button>
                        <button id="icon-button" role="tab"
                            data-attr-aria-selected = "$currentTab === 'icon-button' ? 'true' : null"
                            data-on-click="$currentTab = 'icon-button'; @get('partials/components/icon-button')"
                        >
                        Icon Button
                        </button>
                        <button id="toggle-button" role="tab"
                            data-attr-aria-selected = "$currentTab === 'toggle-button' ? 'true' : null"
                            data-on-click="$currentTab = 'toggle-button'; @get('partials/components/toggle-button')"
                        >
                        Toggle Button
                        </button>
                    </div>
            </nav>
        </div>
    </header>

    <nav    id="main-nav">    </nav>
    <main   id="main-main">   </main>
    <aside  id="main-aside">  </aside>
    <footer id="main-footer"> </footer>
</main>

<main id="footer-main">
    <code-viewer
        src="partials/main-components"
        filename="partials/main-components.html"
        height="60svh">
    </code-viewer>
</main>
