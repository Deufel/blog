    <main>
        <ul class="list">
            <li>
                <strong>Theme</strong>
            </li>

            <!-- Fixed Theme Mode Section -->
            <li>
                <div role="group" id="theme-toggle" class="toggle-button-group small fullwidth"
                                data-signals-theme-mode="'light'"
                                data-persist="{include: /^themeMode$/}"
                                data-on-load="
                                    window.themeBroadcast = new BroadcastChannel('theme-updates');
                                    window.themeBroadcast.onmessage = (e) => {
                                        if (e.data.type === 'theme-mode-change') {
                                            $themeMode = e.data.themeMode;
                                        }
                                    };
                                "
                                data-effect="
                                    document.documentElement.setAttribute('data-theme-mode', $themeMode || 'light');
                                    window.themeBroadcast?.postMessage({
                                        type: 'theme-mode-change',
                                        themeMode: $themeMode
                                    });
                                "
                            >
                    <button data-attr-aria-selected="$themeMode === 'system' ? 'true' : 'false'" data-on-click="$themeMode = 'system'" >
                        <icon-orbi><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-orbit-icon lucide-orbit"><path d="M20.341 6.484A10 10 0 0 1 10.266 21.85"></path><path d="M3.659 17.516A10 10 0 0 1 13.74 2.152"></path><circle cx="12" cy="12" r="3"></circle><circle cx="19" cy="5" r="2"></circle><circle cx="5" cy="19" r="2"></circle></svg></icon-orbi>
                        System
                    </button>
                    <button data-attr-aria-selected="$themeMode === 'light' ? 'true' : 'false'" data-on-click="$themeMode = 'light'" >
                        <icon-sun><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun-icon lucide-sun"><circle cx="12" cy="12" r="4"></circle><path d="M12 2v2"></path><path d="M12 20v2"></path><path d="m4.93 4.93 1.41 1.41"></path><path d="m17.66 17.66 1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="m6.34 17.66-1.41 1.41"></path><path d="m19.07 4.93-1.41 1.41"></path></svg></icon-sun>
                        Light
                    </button>
                    <button data-attr-aria-selected="$themeMode === 'dark' ? 'true' : 'false'" data-on-click="$themeMode = 'dark'" >
                        <icon-moon><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon-icon lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg></icon-moon>
                        Dark
                    </button>
                </div>
            </li>
                  <li>
                      <strong>Text Size</strong>
                  </li>

                  <li>
                      <div role="group" id="font-scale-toggle" class="toggle-button-group small fullwidth"
                           data-signals-font-scale="'md'"
                           data-persist="{include: /^fontScale$/}"
                           data-on-load="
                              window.fontBroadcast = new BroadcastChannel('font-updates');
                              window.fontBroadcast.onmessage = (e) => {
                                  if (e.data.type === 'font-change') {
                                      $fontScale = e.data.fontScale;
                                  }
                              };
                           "
                           data-effect="
                              document.documentElement.setAttribute('data-font-scale', $fontScale || 'md');
                              window.fontBroadcast?.postMessage({
                                  type: 'font-change',
                                  fontScale: $fontScale
                              });
                           ">

                          <button
                              data-class-selected="$fontScale === 'sm'"
                              data-on-click="$fontScale = 'sm'"
                          >
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-case-lower-icon lucide-case-lower"><circle cx="7" cy="12" r="3"/><path d="M10 9v6"/><circle cx="17" cy="12" r="3"/><path d="M14 7v8"/></svg>
                              <span>Small</span>
                          </button>

                          <button
                              data-class-selected="$fontScale === 'md'"
                              data-on-click="$fontScale = 'md'"
                          >
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-alarge-small-icon lucide-a-large-small"><path d="M21 14h-5"/><path d="M16 16v-3.5a2.5 2.5 0 0 1 5 0V16"/><path d="M4.5 13h6"/><path d="m3 16 4.5-9 4.5 9"/></svg>
                              <span>Regular</span>
                          </button>

                          <button
                              data-class-selected="$fontScale === 'lg'"
                              data-on-click="$fontScale = 'lg'"
                          >
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-case-upper-icon lucide-case-upper"><path d="m3 15 4-8 4 8"/><path d="M4 13h6"/><path d="M15 11h4.5a2 2 0 0 1 0 4H15V7h4a2 2 0 0 1 0 4"/></svg>
                              <span>Large</span>
                          </button>

                      </div>
                  </li>


                  <li>
                      <strong>Layout</strong>
                  </li>

                  <li>
                      <div role="group" id="layout-toggle" class="toggle-button-group small fullwidth ">
                      <style ready="">.me__10 .selected {color: var(--primary)}</style>
       <button onclick="selectLayout('fullwidth', this)" class="selected"><icon-align-verticle-space-around><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-vertical-space-around-icon lucide-align-vertical-space-around"><rect width="10" height="6" x="7" y="9" rx="2"></rect><path d="M22 20H2"></path><path d="M22 4H2"></path></svg></icon-align-verticle-space-around>Full Width</button><button onclick="selectLayout('container', this)"><icon-align-horizontal-space-around><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-align-horizontal-space-around-icon lucide-align-horizontal-space-around"><rect width="6" height="10" x="9" y="7" rx="2"></rect><path d="M4 22V2"></path><path d="M20 22V2"></path></svg></icon-align-horizontal-space-around>Centered</button>             </div>
                  </li>

                  <li>
                      <strong>Color</strong>
                  </li>

                  <!-- Fixed Color Theme Section -->
                  <li>
                      <div role="group"
                           id="color-toggle"
                           class="toggle-button-group small fullwidth"
                           data-signals-theme-color="'green'"
                           data-persist="{include: /^themeColor$/}"
                           data-on-load="
                              window.colorBroadcast = new BroadcastChannel('color-updates');
                              window.colorBroadcast.onmessage = (e) => {
                                  if (e.data.type === 'color-change') {
                                      $themeColor = e.data.themeColor;
                                  }
                              };
                           "
                           data-effect="
                              document.documentElement.setAttribute('data-theme-color', $themeColor || 'green');
                              window.colorBroadcast?.postMessage({
                                  type: 'color-change',
                                  themeColor: $themeColor
                              });
                           ">
                          <button data-class-selected="$themeColor === 'cyan'"
                                  data-on-click="$themeColor = 'cyan'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="oklch(0.58 0.1869 245)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                              </svg>
                          </button>

                          <button data-class-selected="$themeColor === 'blue'"
                                  data-on-click="$themeColor = 'blue'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="oklch(0.58 0.1869 275)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                              </svg>
                          </button>

                          <button data-class-selected="$themeColor === 'indigo'"
                                  data-on-click="$themeColor = 'indigo'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="oklch(0.58 0.1869 305)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                              </svg>
                          </button>

                          <button data-class-selected="$themeColor === 'pink'"
                                  data-on-click="$themeColor = 'pink'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="oklch(0.58 0.1869 25)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                              </svg>
                          </button>


                          <button data-class-selected="$themeColor === 'lime'"
                                  data-on-click="$themeColor = 'lime'">
                              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="oklch(0.58 0.1869 160)" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                  <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                              </svg>
                          </button>

                           </div>
                  </li>
            </ul>

        </main>
       <footer>
         <ul class="list">
           <li>
<button hx-post="/p/logout" hx-target="body">               <div class="text">
                 <p>Logout</p>
               </div>
               <div class="end">
<icon-log-out><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-log-out-icon lucide-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg></icon-log-out>               </div>
</button>           </li>
         </ul>
       </footer>
</aside>
