<style id="css_7_components">
@layer css_7_components {
    /* Button */
    .button {
        display: inline-flex;
        align-items: center;
        gap: var(--space-xs);
        padding: var(--space-xs) var(--space-m);
        background: var(--color-primary);
        color: white;
        border: none;
        border-radius: var(--radius-m);
        font-weight: var(--font-medium);
        cursor: pointer;
        transition: transform var(--transition-movement);
    }

    .button:hover {
        transform: translateY(-1px);
    }

    .button:active {
        transform: translateY(0);
    }

    .button-ghost {
        background: transparent;
        color: var(--color-light);
        border: var(--stroke);
    }

    /* Card */
    .card {
        background: var(--bg-surface);
        border: var(--stroke);
        border-radius: var(--radius-m);
        padding: var(--space-m);
    }

    /* Nav items */
    .nav-list {
        list-style: none;
        padding: var(--space-m);
        margin: 0;
    }

    .nav-item {
        padding: var(--space-s);
        border-radius: var(--radius-s);
        cursor: pointer;
        transition: background var(--transition-base);
    }

    .nav-item:hover {
        background: var(--bg-elevated);
    }

    .nav-item.active {
        background: var(--color-primary);
        color: white;
    }

    /* Stat card */
    .stat-card {
        background: var(--bg-surface);
        border: var(--stroke);
        border-radius: var(--radius-m);
        padding: var(--space-m);
    }

    .stat-value {
        font-size: var(--step-4);
        font-weight: var(--font-bold);
        color: var(--color-primary);
    }

    .stat-label {
        font-size: var(--step-0);
        color: var(--color-mid);
        margin-top: var(--space-xs);
    }

    /* Activity item */
    .activity-item {
        padding: var(--space-s);
        border-bottom: var(--stroke);
    }

    .activity-item:last-child {
        border-bottom: none;
    }

    .activity-time {
        font-size: var(--step-0);
        color: var(--color-mid);
    }
}

</style>
