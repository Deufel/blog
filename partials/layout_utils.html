<!-- Card with various layouts -->
<div class="card --stack">
  <!-- Header with spaced elements -->
  <div class="--split">
    <h2>Settings</h2>
    <button class="icon-button">Ã—</button>
  </div>

  <!-- Navigation in a cluster -->
  <nav class="--cluster">
    <button class="tab">General</button>
    <button class="tab">Account</button>
    <button class="tab">Security</button>
  </nav>

  <!-- Two-column layout -->
  <div class="--flank" style="--content-percentage: 60%">
    <div class="card outlined">
      <!-- Form in a stack -->
      <form class="--stack">
        <div class="field">
          <label>Username</label>
          <input type="text">
        </div>
        <div class="field">
          <label>Email</label>
          <input type="email">
        </div>
      </form>
    </div>
    <div>
      <!-- Sidebar content -->
      <h4>Quick Actions</h4>
      <div class="--stack">
        <button>Change Password</button>
        <button>Log Out</button>
      </div>
    </div>
  </div>
</div>
