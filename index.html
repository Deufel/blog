<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Some Usefull CSS</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- 'Mike' -->
        <link rel="stylesheet" href="styles.css">
        <script src="layout.js"></script>
        <!-- Vendor -->
        <script src="vendor/scopedCSS.js"></script>
        <script src="vendor/htmx.min.js"></script>
        <!-- Highlight.js Theme Support -->
        <link rel="stylesheet" href="vendor/vivid_dark.css">
        <script src="https://cdn.jsdelivr.net/npm/@highlightjs/cdn-assets@11.9.0/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/highlightjs-copy/dist/highlightjs-copy.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlightjs-copy/dist/highlightjs-copy.min.css">
        <style>
        @layer layout.desktop {
                      body{
                          padding-inline: var(--size-2);
                          padding-block-end: var(--size-2);
                          >* { border-radius: var(--radius-3); }
                          > nav:not(:empty):not(:has(> dialog:only-child)) { margin-inline-end: var(--size-2); }
                          > aside:not(:empty):not(:has(> dialog:only-child)) { margin-inline-start: var(--size-2) };
                      }
                  }

        </style>
    </head>
    <body>
        <header id="header" hx-get="partials/index_header.html" hx-trigger="load" hx-swap="outterHTML"></header>
        <main   id="main"   hx-get="partials/index_main.html"   hx-trigger="load"></main>
        <aside  id="aside"  hx-get="partials/index_aside.html"  hx-trigger="load" ></aside>
        <nav
            id="nav"
            hx-on::after-request="document.getElementById('nav-drawer').close()"
            hx-on--after-request="document.querySelectorAll('#nav li.selected').forEach(li =&gt; li.classList.remove('selected')); event.target.closest('li').classList.add('selected');"
            hx-get="partials/index_nav.html"
            hx-trigger="load">
        </nav>
        <footer id="footer" hx-get="partials/index_footer.html" hx-trigger="load"></footer>
    </body>
</html>
