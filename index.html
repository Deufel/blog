<h2>Checkbox</h2>
<label class="checkbox">
  <input name="checkbox" type="checkbox" required>
  <span class="label">Label</span>
</label>

<label class="checkbox error">
  <input name="checkbox" type="checkbox">
  <span class="label">Label</span>
  <span class="supporting-text">Supporting text</span>
</label>
